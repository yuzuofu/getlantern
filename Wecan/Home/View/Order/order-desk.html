<extend name="Common/base" />
<block name="main">
    <div class="container-fluid">
        <div class="list-group">
            <volist name="desk_list" id="desk">
                <a href="javascript:void(0);" onclick="check_desk({$desk['id']})" class="list-group-item">
                    <div class="row with-padding">
                        <div class="col-xs-12 col-sm-12 desk-number">
                            <span class="col-xs-6 col-sm-6 text-right desk-number-title">桌号&nbsp;&nbsp;&nbsp;:</span>
                            <span class="col-xs-6 col-sm-6 text-left desk-number-text">{$desk.name} <small style="color: #000;">号桌</small></span>
                        </div>
                        <div class="col-xs-12 col-sm-12">
                            <span class="col-xs-6 col-sm-6 text-right desk-number-title">用餐人数&nbsp;&nbsp;&nbsp;:</span>
                            <span class="col-xs-6 col-sm-6 text-left desk-number-text">{$desk.capacity} <small style="color: #000;">人</small></span>
                        </div>
                    </div>
                </a>
            </volist>
        </div>

    </div>
</block>
<block name="navbar-bottom">
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <form action="{:U('Order/orderDesk')}" id="form-desk" method="post">
                <input type="hidden" name="deskid" id="desk-id" value="">
            </form>
            <div class="row with-padding">
                <button type="button" onclick="click_next()" class="btn btn-primary btn-block">下一步</button>
            </div>
        </div>
    </nav>
</block>
<block name="script">
    <script>
        function check_desk(dkid){
            var deskid = $("#desk-id").val();
            if (dkid) {
                deskid = dkid;
                $("#desk-id").val(deskid);
            }
        }

        function click_next(){
            var deskid = $("#desk-id").val();

            if (deskid) {
                $("#form-desk").submit();
            } else {
                window.alert("请选择相应的餐桌");
            }
        }
    </script>
</block>
