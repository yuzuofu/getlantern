<extend name="Common/base" />
<block name="bread-crumb">
    <!--  路径地图  -->
    <ol class="breadcrumb">
        <li>预约管理</li>
        <li>编辑预约</li>
    </ol>
</block>
<block name="main">
    <form action="{:U('Order/edit')}" method="post">
        <div class="form-group row" style="padding: 0 25px;">
            <label for="order-user" class="h4">预约用户:</label>
            <input type="text" class="form-control" id="order-user" value="{$order.username}" readonly />
        </div>
        <div class="form-group row" style="padding: 0 25px;">
            <label for="order-desk" class="h4">预约餐桌:</label>
            <input type="text" class="form-control" id="order-desk" value="{$order.dkname}" readonly />
        </div>
        <div class="form-group row" style="padding: 0 25px;">
            <label for="order-time" class="h4">预约时间:</label>
            <input type="text" class="form-control" id="order-time" value="{:date('Y-m-d', $order['create_time'])}" readonly />
        </div>
        <div class="form-group row" style="padding: 0 25px;">
            <label for="eat-time" class="h4">就餐时间:</label>
            <input type="text" class="form-control" id="eat-time" value="{:date('Y-m-d', $order['use_time'])}" readonly />
        </div>
        <div class="form-group row" style="padding: 0 25px;">
            <label for="eat-person" class="h4">就餐人数:</label>
            <input type="text" class="form-control" id="eat-person" value="{$order.person}人" readonly />
        </div>
        <div class="form-group row" style="padding: 0 25px;">
            <label for="final-count" class="h4">最终价格:</label>
            <input type="text" class="form-control" id="final-count" value="{$order.final_price}" readonly />
        </div>
        <if condition="$order['final_price'] EQ $order['total_price']">
            <div class="form-group row" style="padding: 0 25px;">
                <label for="coupon-num" class="h4">优惠券号码</label>
                <input type="text" name="coupon_num" class="form-control" id="coupon-num" />
                <input type="hidden" name="id" value="{$order.id}" />
            </div>
            <div class="form-group text-center">
                <button class="btn btn-primary" type="submit">提交</button>
            </div>
        </if>
    </form>
</block>
