<extend name="Common/base" />
<block name="title">
    <title>微餐后台管理</title>
</block>
<block name="bread-crumb">
    <!--  路径地图  -->
    <ol class="breadcrumb">
        <li>菜单管理</li>
        <li>新增菜单</li>
    </ol>
</block>
<block name="main">
    <form <if condition="isset($_GET['id'])">action="{:U('Menu/edit')}"</if> method="post" enctype="multipart/form-data">
        <div class="form-group row menu-control">
            <div class="col-md-4">
                <label for="menu-name" class="h4">菜品名:</label>
                <input type="text" class="form-control" id="menu-name" name="menu_name" value="{$menu.name}" />
            </div>
        </div>
        <div class="form-group row menu-control">
            <div class="col-md-4">
                <label for="menu-price" class="h4">价格</label>
                <input type="number" class="form-control" id="menu-price" name="menu_price" value="{$menu.price}" />
            </div>
        </div>
        <div class="form-group row menu-control">
            <div class="col-md-4">
                <label for="menu-img" class="h4">菜品图片</label>
                <input type="file" id="menu-img" name="menu_img" />
            </div>
        </div>
        <div class="form-group row menu-control">
            <div class="col-md-4">
                <label for="menu-remark" class="h4">菜品备注</label>
            <textarea name="menu_remark" id="menu-remark" class="form-control" cols="30" rows="5" placeholder="请在这里输入菜品介绍...">{$menu.remark}</textarea>
            </div>
        </div>
        <div>
            <if condition="isset($_GET['id'])">
                <input type="hidden" name="id" value="{$menu.id}" />
            </if>
        </div>
        <div class="form-group row menu-submit-btn text-left">
            <button class="btn btn-primary" type="submit">提交</button>
        </div>
    </form>
</block>
