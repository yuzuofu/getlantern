<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>微餐-选择餐桌</title>

    <!--  Bootstrap CSS Style  -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-buttons.css" />
    <link rel="stylesheet" href="css/lightbox.min.css" />
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="css/main.css" />

    <!--JS文件-->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap-buttons.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="#" class="navbar-brand navbar-left">微餐</a>
            <button type="button" class="btn btn-default navbar-btn navbar-right pull-right" style="margin-right: 10px;">
                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
            </button>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <form action="#">
        <div class="form-group">
            <label for="user-wechat" class="h4">微信昵称:</label>
            <input type="text" class="form-control" disabled id="user-wechat" value="坏名字" />
        </div>
        <div class="form-group">
            <label class="h4" for="user-name">预约人:</label>
            <input type="text" class="form-control" id="user-name" />
        </div>
        <div class="form-group">
            <label for="person-num" class="h4">用餐人数</label>
            <input type="text" class="form-control" id="person-num" />
        </div>
        <div class="form-group">
            <label for="use-time" class="h4">用餐时间</label>
            <input type="text" class="form-control" id="use-time" />
        </div>
        <div class="form-group">
            <label for="user-phone" class="h4">联系电话</label>
            <input type="text" class="form-control" id="user-phone" />
        </div>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom" style="z-index: -1000;">
    <div class="container">
        <div class="row with-padding">
            <button class="btn btn-primary btn-block">完成</button>
        </div>
    </div>
</nav>
</body>
<script>
    $("#use-time").datetimepicker({
        format:'yyyy-mm-dd hh:ii:ss',
        autoclose:true,
        todayBtn:true,
        todayHighlight:true
    });
</script>
</html>
