<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微餐后台管理</title>

    <!--  CSS样式文件  -->
    <!--  Bootstrap CSS Style  -->

          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/admin.css" />

    <!--  JS文件  -->
    <!-- JQuery  -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

</head>
<body>
<!--  路径地图  -->
<ol class="breadcrumb">
    <li>餐桌管理</li>
    <li>新增餐桌</li>
</ol>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <!--  导航栏主要栏目  -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">餐厅管理 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">会员管理</a></li>
                        <li><a href="#">餐厅介绍</a></li>
                    </ul>
                </li>
                <li><a href="#order">预约管理</a></li>
                <li><a href="#menu">菜单管理</a></li>
                <li><a href="#coupon">优惠券管理</a></li>
                <li><a href="#desk">餐桌管理</a></li>
            </ul>
        </div>
    </div>
</nav>

<form action="#">
    <div class="form-group row desk-control">
        <div class="col-md-4">
            <label for="desk-name" class="h4">餐桌名称</label>
            <input type="text" class="form-control" id="desk-name" name="desk_name" />
        </div>
    </div>
    <div class="form-group row desk-control">
        <div class="col-md-4">
            <label for="desk-size" class="h4">餐桌容量</label>
            <input type="text" class="form-control" id="desk-size" name="desk_size" />
        </div>
    </div>
    <div class="form-group row desk-control">
        <div class="col-md-4">
            <label for="desk-intro" class="h4">餐桌介绍</label>
            <textarea name="desk_intro" id="desk-intro" class="form-control" cols="30" rows="5" placeholder="请在这里输入餐桌的介绍吧..."></textarea>
        </div>
    </div>
    <div class="form-group row desk-submit-btn">
        <button class="btn btn-primary" type="submit">提交</button>
    </div>
</form>

</body>
