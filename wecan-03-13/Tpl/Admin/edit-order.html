<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微餐后台管理</title>

    <!--  CSS样式文件  -->
    <!--  Bootstrap CSS Style  -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/admin.css" />

    <!--  JS文件  -->
    <!-- JQuery  -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<!--  路径地图  -->
<ol class="breadcrumb">
    <li>预约管理</li>
    <li>编辑预约</li>
</ol>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <!--  导航栏主要栏目  -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">餐厅管理 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">会员管理</a></li>
                        <li><a href="#">餐厅介绍</a></li>
                    </ul>
                </li>
                <li><a href="#order">预约管理</a></li>
                <li><a href="#menu">菜单管理</a></li>
                <li><a href="#coupon">优惠券管理</a></li>
                <li><a href="#desk">餐桌管理</a></li>
            </ul>
        </div>
    </div>
</nav>
<form action="#">
    <div class="form-group row" style="padding: 0 25px;">
        <label for="order-user" class="h4">预约用户:</label>
        <input type="text" class="form-control" id="order-user" value="坏名字" readonly />
    </div>
    <div class="form-group row" style="padding: 0 25px;">
        <label for="order-desk" class="h4">预约餐桌:</label>
        <input type="text" class="form-control" id="order-desk" value="01桌" readonly />
    </div>
    <div class="form-group row" style="padding: 0 25px;">
        <label for="order-time" class="h4">预约时间:</label>
        <input type="text" class="form-control" id="order-time" value="2017-03-06" readonly />
    </div>
    <div class="form-group row" style="padding: 0 25px;">
        <label for="eat-time" class="h4">就餐时间:</label>
        <input type="text" class="form-control" id="eat-time" value="2017-03-06" readonly />
    </div>
    <div class="form-group row" style="padding: 0 25px;">
        <label for="eat-person" class="h4">就餐人数:</label>
        <input type="text" class="form-control" id="eat-person" value="2人" readonly />
    </div>
    <div class="form-group row" style="padding: 0 25px;">
        <label for="final-count" class="h4">最终价格:</label>
        <input type="text" class="form-control" id="final-count" value="50.00" />
    </div>
    <div class="form-group text-center">
        <button class="btn btn-primary" type="submit">提交</button>
    </div>
</form>
</body>
</html>
