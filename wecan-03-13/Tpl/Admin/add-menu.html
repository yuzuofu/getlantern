<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微餐后台管理</title>

    <!--  CSS样式文件  -->
    <!--  Bootstrap CSS Style  -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/admin.css" />

    <!--  JS文件  -->
    <!-- JQuery  -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<!--  路径地图  -->
<ol class="breadcrumb">
    <li>菜单管理</li>
    <li>新增菜单</li>
</ol>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <!--  导航栏主要栏目  -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">餐厅管理 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">会员管理</a></li>
                        <li><a href="#">餐厅介绍</a></li>
                    </ul>
                </li>
                <li><a href="#order">预约管理</a></li>
                <li><a href="#menu">菜单管理</a></li>
                <li><a href="#coupon">优惠券管理</a></li>
                <li><a href="#desk">餐桌管理</a></li>
            </ul>
        </div>
    </div>
</nav>

<form action="#">
    <div class="form-group row menu-control">
        <div class="col-md-4">
        <label for="menu-name" class="h4">菜品名:</label>
        <input type="text" class="form-control" id="menu-name" name="menu_name" />
        </div>
    </div>
    <div class="form-group row menu-control">
        <div class="col-md-4">
            <label for="menu-price" class="h4">价格</label>
            <input type="number" class="form-control" id="menu-price" name="menu_price" />
        </div>
    </div>
    <div class="form-group row menu-control">
        <div class="col-md-4">
            <label for="menu-img" class="h4">菜品图片</label>
            <input type="file" id="menu-img" name="menu_img" />
        </div>
    </div>
    <div class="form-group row menu-control">
        <div class="col-md-4">
            <label for="menu-remark" class="h4">菜品备注</label>
            <textarea name="menu_remark" id="menu-remark" class="form-control" cols="30" rows="5">

            </textarea>
        </div>
    </div>
    <div class="form-group row menu-submit-btn text-left">
        <button class="btn btn-primary" type="submit">新增</button>
    </div>
</form>

</body>
</html>
